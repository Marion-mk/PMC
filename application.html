<script>
  const buttons = document.querySelectorAll(".interest-btn");
  const hiddenField = document.getElementById("interestsField");

  buttons.forEach(btn => {
    btn.addEventListener("click", () => {
      btn.classList.toggle("active");
      // Collect all active values
      const selected = Array.from(document.querySelectorAll(".interest-btn.active"))
                            .map(b => b.dataset.value);
      hiddenField.value = selected.join(";"); // Salesforce expects semi-colon separated values
    });
  });
</script>
