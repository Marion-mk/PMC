<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Private Members Club</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #0e1c2c;
      color: white;
      text-align: center;
    }
    header, footer {
      background-color: #0e1c2c;
      padding: 20px;
    }
    header img, footer img {
      height: 50px;
    }
    .hero {
      background: url("your-background-image.jpg") no-repeat center center;
      background-size: cover;
      height: 80vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .btn {
      background-color: white;
      color: #0e1c2c;
      padding: 15px 30px;
      font-size: 18px;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
    }
    .btn:hover {
      background-color: #ccc;
    }
  </style>
</head>
<body>

  <header>
    <!-- Add your logo here -->
    <img src="your-logo.png" alt="Club Logo">
  </header>

  <div class="hero">
    <a href="application.html" class="btn">Become a Member</a>
  </div>

  <footer>
    <!-- Add footer logo or text here -->
    <img src="your-logo.png" alt="Footer Logo">
  </footer>

</body>
</html>
